version: '3.8'

services:
  farm-management-web:
    container_name: brain-ag-frontend
    build:
      context: .
      dockerfile: Dockerfile
      target: production 
    ports:
      - "3000:3000" 
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    restart: unless-stopped 
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - farm-network 

networks:
  farm-network:
    name: farm-management-network
    driver: bridge